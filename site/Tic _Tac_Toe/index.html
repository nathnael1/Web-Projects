<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/952161e113.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body id="body">
    <h2 id="h2">Tic Tac Toe</h2>
    <div class="disabled" id="ongoing"></div>
    <div id="round"><label for="tournament"><select name="tournament" id="tournament">
        <option value="one">Round 1</option>
        <option value="two">Round 2</option>
        <option value="three">Round 3</option>
    </select></label></div>
    <div class="container">
        <div class="box" id="box1"><div id="boxx1" class="within disabled"></div></div>
        <div class="box" id="box2"><div id="boxx2" class="within disabled"></div></div>
        <div class="box" id="box3"><div id="boxx3" class="within disabled"></div></div>
        <div class="box" id="box4"><div id="boxx4" class="within disabled"></div></div>
        <div class="box" id="box5"><div id="boxx5" class="within disabled"></div></div>
        <div class="box" id="box6"><div id="boxx6" class="within disabled"></div></div>
        <div class="box" id="box7"><div id="boxx7" class="within disabled"></div></div>
        <div class="box" id="box8"><div id="boxx8" class="within disabled"></div></div>
        <div class="box" id="box9"><div id="boxx9" class="within disabled"></div></div>
    </div>
    <div class="msg disabled" id="message"></div>
    <div id="scoreContainer">
        <div class="playerone" id="first">Player One <p class="pointone" id="a">0</p></div>
        <div class="playertwo" id="second">Player Two <p class="pointtwo"id="b">0</p></div>
        <div class="playerai" id="ai">AI <p class="pointai"id="c">0</p></div>
    </div>
    <div class="aimsg " id="aimessage"></div>
    <div class="icon" id="darkmode"><img src="brightness .png" alt="" id="darkmodesub"></div>
    <footer id="foot"><p>Made by Nathnael Tamirat - &copy;2024  </p></footer>
</body>
</html>
